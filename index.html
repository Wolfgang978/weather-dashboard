<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h1>Weather Dashboard</h1>
    
  </header>
  <main>

    <section class="flexColumn">
      <h2>Search for a City:</h2>
      <form class="flexColumn" action="">
        <input type="text" placeholder="San diego" id="citySearchInput">
        <button id="searchButton" type="button">Search</button>
      </form>
      
      <section class="savedCities">
        
      </section>
    </section>
    <section>
      <section class="currentDay">
        <h2 id="cityHeader"></h2>
        <img id="todayImage" src="" alt="">
        <div class="currentCity1"></div>
        <div class="currentCity2"></div>
        <div class="currentCity3"></div>
        <div class="currentCity4"></div>
      </section>
      <section class="allForecastSection">
        <h2>5 day Forecast</h2>
        <section id="fiveDayForecast">
          <section class="forecastSection">
            <h3 id="cityHeader1"></h3>
            <img id="todayImage1" src="" alt="">
            <div></div>
            <div></div>
            <div></div>
            
          </section>
          <section class="forecastSection">
            <h3 id="cityHeader2"></h3>
            <img id="todayImage2" src="" alt="">
            <div></div>
            <div></div>
            <div></div>
            
          </section>
          <section class="forecastSection">
            <h3 id="cityHeader3"></h3>
            <img id="todayImage3" src="" alt="">
            <div></div>
            <div></div>
            <div></div>
            
          </section>
          <section class="forecastSection">
            <h3 id="cityHeader4"></h3>
            <img id="todayImage4" src="" alt="">
            <div></div>
            <div></div>
            <div></div>
            
          </section>
          <section class="forecastSection">
            <h3 id="cityHeader5"></h3>
            <img id="todayImage5" src="" alt="">
            <div></div>
            <div></div>
            <div></div>
            
          </section>
        </section>
      </section>
    </section>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="./java.js"></script>
</body>
</html>
